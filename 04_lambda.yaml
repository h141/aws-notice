  # ---------------------------------------------------------- StepFunctions --
  CWAlarmsf01connectFail:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      AlarmName: !Join [ "-", [ "cwalarm-for", !GetAtt StateMachinesf01connect.Name, "fail" ] ]
      AlarmDescription: "-"
